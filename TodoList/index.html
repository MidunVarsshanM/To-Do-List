<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="icon" href="IMG/images.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="HomePage.css" />
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1>📝 To-Do List</h1>
      <br />
    </header>
    <div class="todo-app">
      <div class="input-section">
        <input type="text" id="taskInput" placeholder="Add new task..." autocomplete="off" />
        <input type="date" id="dueDateInput" />
        <button id="addTaskBtn"><i class="fas fa-plus"></i> Add Task</button>
      </div>
      <ul id="taskList"></ul>
      <div class="empty-state" id="emptyState">
        <img src="IMG/7486744.png" alt="No tasks" />
        <h3>No tasks yet</h3>
        <p>Add your first task to get started</p>
      </div>
    </div>

    <!-- Logout Button -->
    <div class="logout-section">
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <script src="HomePage.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbrNDKoNY6Me7YHkEMlA_6pwHb8FUDObE",
      authDomain: "todo-list-1287e.firebaseapp.com",
      projectId: "todo-list-1287e",
      storageBucket: "todo-list-1287e.firebasestorage.app",
      messagingSenderId: "342717339820",
      appId: "1:342717339820:web:8e337335de29231e44a709"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "LoginPage.html";
      }
    });

    const logoutBtn = document.getElementById("logoutBtn");
    if (logoutBtn) {
      logoutBtn.addEventListener("click", () => {
        signOut(auth)
          .then(() => {
            window.location.href = "LoginPage.html";
          })
          .catch((error) => {
            alert("Logout failed: " + error.message);
          });
      });
    }
  </script>
</body>
</html>
